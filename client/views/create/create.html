<template name="createApp">
  <div class="well">
    <form class="form-horizontal">
      <fieldset>
        <legend>{{_ "create_icon_title"}}</legend>
        {{> appForm}}
        <button  class="btn btn-primary createApp"><span class="glyphicon glyphicon-plus"></span> {{_ "create"}}</button>
        <a href="{{pathFor 'home'}}" class="btn">{{_ "cancel"}}</a>
      </fieldset>
    </form>
  </div>
</template>
