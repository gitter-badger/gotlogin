<template name="editApp">
  <div class="well">

    <form class="form-horizontal">
      <fieldset>
        <legend>{{_ "edit_icon_title"}} {{name}}</legend>
        {{> appForm}}
        <button class="btn btn-primary saveApp"><span class="glyphicon glyphicon-floppy-save"></span> {{_ "save"}}</button>
        <a href="{{pathFor 'modifyApp'}}" class="btn">{{_ "cancel"}}</a>
      </fieldset>
    </form>

  </div>
</template>
