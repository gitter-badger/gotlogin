<template name="editLogin">
  <div class="well">
    <form class="form-horizontal">
      <fieldset>
        <legend>Edit {{name}} credentials</legend>

          <div class="form-group">
            <label class="col-md-3 control-label" for="inputLogin">Login</label>
            <div class="col-md-6">
              <input type="text" class="form-control" id="inputLogin" placeholder="username or email" value="{{login}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="inputPassword">Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" id="inputPassword" placeholder="leave blank to keep same password and update login only" value="">
            </div>
          </div>
        <button  class="btn btn-primary saveAppLogin">Save</button>
        <a href="{{pathFor 'modifyApp'}}" class="btn">Cancel</a>
      </fieldset>
    </form>
    {{> loginUsers}}
  </div>
</template>
