<template name="listApp">
  {{#each AppsList}}
    <div class="col-xs-2 text-center item">
      <a href="/add/{{_id}}" title="Add {{name}}">
        <div class="icon-container">
          <img src="{{image}}" alt="{{name}}" class="img-rounded">
        </div>
        <div class="clearfix"></div>
        <caption class="btn {{style}} btn-xs"><span class="glyphicon glyphicon-plus"></span> {{name}}</caption>
      </a>
    </div>
  {{/each}}
  {{> createButton}}
</template>
