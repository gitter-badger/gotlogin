<template name="token">
{{getLogin}}
<div class="alert alert-warning hidden">
    <strong>{{_ "please"}}</strong> <a href="/sign-in" title="login">{{_ "login"}}</a> {{_ "or"}} <a href="/sign-up" title="">{{_ "create_account"}}</a> {{_ "token_reload"}} <a href="{{url this.token}}">{{url this.token}}</a> {{_ "use_token"}}
</div>
</template>
